<!doctype html>
<meta charset="utf-8">

<html>
	<head>
	上传书籍
	</head>
	
	<script src="../js/uploadFile.js"></script>
	
	<script>
		function upload(event) {
			var file = event.target.files[0];
			var fileType = file.name.substr(file.name.lastIndexOf('.')+1);
			
			if (fileType !== 'txt') {
				alert('请上传txt文件');
				return -1;
			}
			
			console.log(uploadFile(file, 1024*1024, "upload.php"));
		}
	
		window.onload = function() {
			document.getElementById('upload').addEventListener('change', upload);
		}
	</script>
	
	<body>
	
		<input id="upload" type="file" name="files" />
		<div>请上传文件</div>
	
	</body>

</html>
